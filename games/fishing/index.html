<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Fishing - Jeu de P√™che</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameContainer {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 4px solid #654321;
            background: #87CEEB;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            cursor: crosshair;
        }

        #ui {
            margin-top: 15px;
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .stat strong {
            color: #FFD700;
        }

        #instructions {
            margin-top: 15px;
            color: #FFD700;
            font-size: 14px;
            max-width: 800px;
            line-height: 1.6;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: background 0.3s;
        }

        .button:hover {
            background: #45a049;
        }

        #backButton {
            background: #f44336;
            margin-right: 10px;
        }

        #backButton:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: #FFD700; margin-bottom: 10px;">üé£ PIXEL FISHING üé£</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="stat">
                <strong>Score:</strong> <span id="score">0</span>
            </div>
            <div class="stat">
                <strong>Poissons:</strong> <span id="fishCount">0</span>
            </div>
            <div class="stat">
                <strong>Temps:</strong> <span id="timer">0</span>s
            </div>
        </div>
        <div id="instructions">
            üéÆ <strong>CONTR√îLES:</strong> Cliquez dans l'eau pour lancer la ligne | D√©placez la souris horizontalement pour diriger l'hame√ßon lors de la remont√©e | Attrapez un maximum de poissons !
        </div>
        <div style="margin-top: 15px;">
            <button class="button" id="backButton" onclick="window.location.href='../../index.html'">‚Üê Retour</button>
            <button class="button" id="restartButton">üîÑ Recommencer</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
